<div id="ingredient-search-component">
    <label for="search-box">Ingredient Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>

    <ul class="search-result">
        <li *ngFor="let ingredient of searchedIngredients$ | async" >
            {{ingredient.name}}
        </li>
    </ul>
</div>
