<form class="meal-form" autocomplete="off" [formGroup]="mealForm" (ngSubmit)="submitForm()">

  <!-- Meal -->
  <div class="form-floating mb-3">
    <input class="form-control" type="text" id="name" formControlName="name" placeholder="Name" required>
    <label for="name">Name</label>
  </div>

  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    <div *ngIf="name.errors?.['required']">
      Name is required.
    </div>
    <div *ngIf="name.errors?.['minlength']">
      Name must be at least 3 characters long.
    </div>
  </div>

  <div class="mb-3">
    <label for="type">Type</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="type" name="type" id="type-meatless" value="meatless" required>
      <label class="form-check-label" for="type-meatless">Meatless</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="type" name="type" id="type-chicken" value="chicken">
      <label class="form-check-label" for="type-chicken">Chicken</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="type" name="type" id="type-turkey"
        value="turkey">
      <label class="form-check-label" for="type-turkey">Turkey</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="type" name="type" id="type-other"
        value="other">
      <label class="form-check-label" for="type-other">Other</label>
    </div>
  </div>

  <div><label for="rating">Rating</label></div>
    
  <div class="form-check form-check-inline">
    <label class="form-check-label" for="rating1">1</label>
    <input class="form-check-input" type="radio" formControlName="rating" name="rating" id="rating1" value=1>
  </div>

  <div class="form-check form-check-inline">
    <label class="form-check-label" for="rating2">2</label>  
    <input class="form-check-input" type="radio" formControlName="rating" name="rating" id="rating2" value=2>
  </div>

  <div class="form-check form-check-inline">
    <label class="form-check-label" for="rating3">3</label>
    <input class="form-check-input" type="radio" formControlName="rating" name="rating" id="rating3" value=3>
  </div>

  <div class="form-check form-check-inline">
    <label class="form-check-label" for="rating4">4</label>
    <input class="form-check-input" type="radio" formControlName="rating" name="rating" id="rating4" value=4>
  </div>

  <div class="form-check form-check-inline">
    <label class="form-check-label" for="rating5">5</label>
    <input class="form-check-input" type="radio" formControlName="rating" name="rating" id="rating5" value=5>
  </div>

  <div>
    <button class="btn btn-primary" type="submit" [disabled]="mealForm.invalid">Add</button>
    <button class="btn btn-warning" type="button" (click)="cancelForm()">Cancel</button>
  </div>
</form>
