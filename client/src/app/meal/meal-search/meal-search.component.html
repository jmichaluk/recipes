<div id="search-component">
    <label for="search-box">Meal Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>

    <ul class="search-result">
        <li *ngFor="let meal of searchedMeals$ | async" >
            <a routerLink="detail/{{meal._id}}">
                {{meal.name}}
            </a>
        </li>
    </ul>
</div>
